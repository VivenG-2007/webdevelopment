<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Prop</title>
    <style>
        *{
            margin: 50px;
            padding: 20px;
        }
        .divbox{
            border: 5px solid blue;
            display: inline-block;

            display: none;*/
        }
        .spanboy{

            display: inline-block   ;
        }
    </style>
</head>
<body>
    <div class="divbox">
        this is a box
    </div>
    <span class="spanboy">
        i am a good boy
    </span>
</body>
</html>
